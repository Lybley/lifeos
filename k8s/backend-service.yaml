apiVersion: v1
kind: Service
metadata:
  name: lifeos-backend
  namespace: lifeos
  labels:
    app: lifeos-backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: lifeos-backend
  sessionAffinity: None