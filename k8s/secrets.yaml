# IMPORTANT: Do not commit this file with real secrets!
# Use sealed-secrets or external secret management (Vault, AWS Secrets Manager)
---
apiVersion: v1
kind: Secret
metadata:
  name: lifeos-secrets
  namespace: lifeos
type: Opaque
stringData:
  # Database credentials
  DB_USER: "lifeos_user"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Neo4j credentials
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Pinecone
  PINECONE_API_KEY: "YOUR_PINECONE_API_KEY"
  PINECONE_ENVIRONMENT: "us-east-1-aws"
  PINECONE_INDEX: "lifeos-vectors"
  
  # Auth0
  AUTH0_DOMAIN: "your-tenant.auth0.com"
  AUTH0_AUDIENCE: "https://api.lifeos.io"
  AUTH0_CLIENT_ID: "YOUR_AUTH0_CLIENT_ID"
  AUTH0_CLIENT_SECRET: "YOUR_AUTH0_CLIENT_SECRET"
  AUTH0_SECRET: "YOUR_AUTH0_SECRET_KEY"
  
  # Session secret
  SESSION_SECRET: "CHANGE_ME_RANDOM_STRING"
  
  # Webhook secrets
  WEBHOOK_SECRET: "CHANGE_ME_WEBHOOK_SECRET"