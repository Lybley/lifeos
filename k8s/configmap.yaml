apiVersion: v1
kind: ConfigMap
metadata:
  name: lifeos-config
  namespace: lifeos
data:
  # Backend configuration
  NODE_ENV: "production"
  PORT: "8000"
  LOG_LEVEL: "info"
  
  # Database hosts (internal service names)
  DB_HOST: "postgresql.lifeos.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "lifeos"
  
  REDIS_HOST: "redis.lifeos.svc.cluster.local"
  REDIS_PORT: "6379"
  
  NEO4J_URI: "bolt://neo4j.lifeos.svc.cluster.local:7687"
  
  # Frontend configuration
  NEXT_PUBLIC_API_URL: "https://api.lifeos.io"