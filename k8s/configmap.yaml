apiVersion: v1
kind: ConfigMap
metadata:
  name: lifeos-config
  namespace: lifeos
data:
  NODE_ENV: "production"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "lifeos"
  NEO4J_URI: "bolt://neo4j-service:7687"
  NEO4J_USER: "neo4j"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  BACKEND_PORT: "8000"
  FRONTEND_PORT: "3000"
