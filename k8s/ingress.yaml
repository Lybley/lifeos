apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lifeos-ingress
  namespace: lifeos
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - lifeos.example.com
    secretName: lifeos-tls
  rules:
  - host: lifeos.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
