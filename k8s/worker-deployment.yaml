apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: lifeos
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: lifeos-worker:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: lifeos-config
        - secretRef:
            name: lifeos-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
